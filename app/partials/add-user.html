<div class="col-xs-12 col-sm-8 offset-sm-2 col-md-6 offset-md-3">
	<h3 class="page-title">Add New User</h3>
	<form novalidate name="addUser" ng-submit="controller.addUser(addUser.$valid, addUser)">
		<div class="row">
			<div class="col-xs-12 col-md-8">
				<label for="name" class="input-label">Name:</label>
				<input 	type="text"
						class="input-text"
						name="name"
						ng-model="controller.postData.name"
						placeholder="Jon Doe"
						required>
			</div>
			<div class="col-xs-12 col-md-4">
				<label for="age" class="input-label">Age:</label>
				<input 	type="number"
						class="input-text"
						name="age"
						ng-model="controller.postData.age"
						placeholder="24"
						min="1"
						max="120"
						required>
			</div>
		</div>

		<label class="checkbox-label">
			<input 	type="checkbox"
					class="checkbox-input"
					name="jsFan"
					ng-model="controller.postData.jsFan"
					value="Are you a JavaScript fan?"
					checked>
			Are you a JavaScript fan?
		</label>

		<button type="submit" class="btn btn-post">Add User</button>
	</form>
</div>
